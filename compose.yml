services:
  app:
    image: ghcr.io/birabittoh/crow:main
    build: .
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
    volumes:
      - media_data:/app/uploads
    #  - sqlite_data:/app/data
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  media_data:
  #sqlite_data:
  pg_data:
